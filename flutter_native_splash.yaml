flutter_native_splash:
  # Enable full screen splash
  fullscreen: true

  # ========================
  # Light mode configuration
  # ========================
  color: "#FFFFFF"
  image: "assets/images/splash_white.png"

  # ========================
  # Dark mode configuration
  # ========================
  color_dark: "#000000"
  image_dark: "assets/images/splash_dark.png"

  # ========================
  # Android 12+ configuration
  # ========================
  android_12:
    color: "#FFFFFF"
    color_dark: "#000000"
    image: "assets/images/splash_white.png"
    image_dark: "assets/images/splash_dark.png"

